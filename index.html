<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Star Wars RPG!</h1>
    <div id="characterList">
        <div id="ackbar" class="characterCard">
            <p>Admiral Ackbar</p>
            <img src="assets/images/admiralackbar.jpeg">
            <p class="hitPoints">80</p>
        </div>
        <div id="bobafett" class="characterCard">
            <p>Boba Fett</p>
            <img src="assets/images/bobafett.png">
            <p class="hitPoints">110</p>
        </div>
        <div id="grievous" class="characterCard">
            <p>General Grievous</p>
            <img src="assets/images/generalgrievous.jpg">
            <p class="hitPoints">120</p>
        </div>
        <div id="windu" class="characterCard">
            <p>Mace Windu</p>
            <img src="assets/images/macewindu.jpg">
            <p class="hitPoints">140</p>
        </div>
    </div>
    <h2>Your Character</h2>
    <div id="yourCharacter">

    </div>
    <h2>Enemies Available to Attack</h2>
    <div id="enemiesAvailable">

    </div>
    <h2>Fight Section</h2>
    <button>Attack</button>
    <h2>Defender</h2>
    <div id="defender"></div>
    <p id="statusMsg"></p>
    <button>Restart</button>
</body>

</html>
